name: Flutter APK Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://storage.googleapis.com/download.flutter.io/flutter_linux_v3.0.0-stable.tar.xz
          tar xf flutter_linux_v3.0.0-stable.tar.xz
          sudo mv flutter /opt/
          export PATH="/opt/flutter/bin:$PATH"
          flutter doctor
          flutter pub get

      - name: Build APK
        run: |
          flutter build apk --release
